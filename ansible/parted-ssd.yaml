- hosts: harvest
  remote_user: '{{ remote_user }}'
  gather_facts: no
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Create chia path
      file:
        path: '{{ chia_path }}'
        state: directory
        owner: '{{ remote_user }}'
        group: '{{ remote_user }}'
        mode: u=rwxr,g=xr,o=x

    - name: Copy parted hdd to remote server
      copy:
        src: '{{ chia_path }}/chia-ops/scripts/parted-hdd.sh'
        dest: '{{ chia_path }}'
        owner: '{{ remote_user }}'
        group: '{{ remote_user }}'
        mode: +x

    - name: Parted ssd
      shell: '{{ chia_path }}/parted-ssd.sh'
